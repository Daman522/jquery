    <div class="container">

            <div class="col-md-12 mt-4 form-group">

                <button class="copy btn btn-success mt-4">open</button>

<script>

$(document).ready(function(){
    let mycode=$(`<iframe srcdoc='<div class="container"><div class="row border bg-light p-2"><div class="col-8  d-flex flex-column"><h3 class="m-0 p-0" style="font-size: 22px !important;">{{ course.title }}</h3><p class="m-0 p-0 text-muted roboto" style="font-size: 16px !important;">A small JavaScript course that will teach you the basics as well as some advanced level Js concepts. You can apply these to make small web apps or even games.Follow me on Twitter @_krnk97 for more course updates!</p></div><div class="col-4"><img src="https://learningpath.us/media/images/js.png" alt=""style="width: 200px"></div><a href="https://learningpath.us/courses/599619" class="text-decoration-none btn btn-sm btn-outline-primary mt-1">Checkout The Complete Course</a></div></div>' height="280px" width="100%"></iframe>`)
    $('.my').hide()
    let t=$('textarea')
    $('button').on('click',function(){
        $('.my').show()
        t.text(mycode.attr('srcdoc'))
        t.select();
        document.execCommand('copy')
    })

    // $(document).find('modal-embed')


    $('.modal-embed').find('textarea').text(mycode.attr('srcdoc'))
    console.log(  $('.modal-embed').find('textarea').text(mycode.attr('srcdoc')),'-----')

})
