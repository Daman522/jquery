<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <select class=" select form-control mt-4">
                    <option>Select your option</option>
                </select>
            </div>
            <div class="col-md-6">
                <select class="form-control select2 mt-4">
                </select>
            </div>
        </div>
    </div>
    </div>

    <script>
        var data = {
            'color': [
                'red',
                'green',
                'blue',
                
            ],
            'dept': [
                'A',
                'B',
                'C'
            ],
            'category': [
                'General',
                'ST',
                'OBC'
            ]
        }
        $(document).ready(function () {
            Object.keys(data).forEach((k) => {
                $('.select').append(`<option>${k}</option>`)
            })

            Object.keys(data).forEach((k) => {
                data[k].forEach((e) => {
                    $('.select2').append(`<option class='right'>${e}</option>`)
                })
            })

            $('.select').change((e)=>{
                var left = e.target.value
               
                    $('.right').each((index,opt)=>{
                        if (data[left].includes(opt.text)){
                            $(opt).show()
                        }else{
                            $(opt).hide()
                        }
                    }) 
            })
        });


    </script>
</body>

</html>
